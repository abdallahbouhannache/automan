environment:

  matrix:
    - PYTHON: "C:\\Python27"
    - PYTHON: "C:\\Python36"

install:
  - "%PYTHON%\\python.exe -c 'import sys;print(sys.version)'"
  - "%PYTHON%\\python.exe -m pip install --upgrade pytest"
  - "%PYTHON%\\python.exe setup.py develop"

build: off

test_script:
  - "%PYTHON%\\python.exe -m pytest -v"
